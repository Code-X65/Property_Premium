<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript">
  var l = window.location;
  l.replace(
    l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
    l.pathname.split('/').slice(0, 2).join('/') + '/?/' +
    l.pathname.slice(1).split('/').slice(1).join('/') +
    (l.search ? '&' + l.search.slice(1) : '') +
    l.hash
  );
</script>
</head>
<body></body>
</html>
